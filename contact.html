<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/409b544829.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Navigation -->

    <div class="side-navigation">
        <div class="logo-nest">
            <a href="index.html">
                <img src="img/Logo V1.png">
            </a>
        </div>

        <div class="menu">
            <ul class="main-menu-desktop">
                <li>
                    <a class="active" href="contact.html">Contact Me</a>
                </li>
                <li>
                    <a href="work.html">My Work</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

            <ul class="main-menu-mobile">
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="about.html"><i class="fas fa-user"></i></a></li>
                <li><a href="work.html"><i class="far fa-file-alt"></i></a></li>
                <li><a href="contact.html"><i class="fas fa-phone-alt active"></i></a></li>
            </ul>
        </div>

        <div class="social-media">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-facebook-square"></i></a>
        </div>
    </div>

    <!-- Content -->
    <div class="contact h-100">
        <div class="container d-flex h-100">
            <div class="row">
                <div class="col-12 col-lg-6 text-center top">
                    <h5>Call <span>Me!</span></h5>
                    <p>I'm open to freelance opportities,
                        so if you're interested and have question,
                        don't hestitate to contact me
                        using the form</p>
                </div>
                <div class="col-12 col-lg-6 bottom">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button class="button float-right">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
